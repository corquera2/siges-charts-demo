<div id="tablePrueba" class="table-responsive-xl">
    <table class="table">
        <thead >
            <tr class="table-warning">
              <th colspan="7" >Días Por Procedimiento</th>
            </tr>
            <tr class="table-primary">
              <th colspan="3" >Tipos De Procedimientos</th>
              <th colspan="2" >Cantidad Días</th>
              <th colspan="1" >Promedio</th>
              <th colspan="1" >Establecido</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d1 of data1 let i = index">
                <td colspan="3">{{xAxisData[i]}}</td>
                <td colspan="2">{{data1[i] + 100}}</td>
                <td colspan="1">{{data1[i]}}</td>
                <td colspan="1">{{data2[i]}}</td>
            </tr>
          </tbody>
    </table>
</div>
